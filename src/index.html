<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="iMac"
        class="card__img"
      >
      <div class="card__info card-element">
        <p>Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
        <p>Код товара: 195434</p>
      </div>
      <div class="card__rating card-element card-element--space-between">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p>Отзывов: 5</p>
      </div>
      <div class="card__price card-element card-element--space-between">
        <p>Цена:</p>
        <p>69 999 грн</p>
      </div>
      <a href="#"
      data-qa="hover"
      class="card__link card-element"
      >
      Купить
      </a>
    </section>
  </body>
</html>
